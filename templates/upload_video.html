<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CCTV Footage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }
        .btn {
            width: 100%;
        }
        .btn-back {
            margin-top: 15px;
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-upload"></i> Upload CCTV Footage</h2>
        <p>Select a CCTV video file. It will be analyzed for both Weapon & Violence Detection.</p>
        <form action="/upload_video" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="video_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Video</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
