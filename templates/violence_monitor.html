<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Violence Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-top: 20px;
            font-weight: bold;
            font-size: 28px;
        }

        /* Loader Styles */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .video-container img {
            width: 750px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.7);
            border: 3px solid rgba(255, 0, 0, 0.5);
        }

        .btn-custom {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #c82333;
            box-shadow: 0px 4px 10px rgba(220, 53, 69, 0.8);
        }

        .back-link {
            color: #17a2b8;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>ðŸ”´ Live Violence Detection</h1>

    <!-- Loader Section -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <p>Please wait a moment... Your live feed is loading.</p>
    </div>

    <!-- Video Section (Initially Hidden) -->
    <div class="video-container" id="videoContainer">
        <img src="{{ url_for('violence_feed') }}" alt="Live Violence Feed" onload="hideLoader()">
    </div>

    <div class="container">
        <form action="{{ url_for('generate_report', report_type='violence') }}" method="POST">
            <button type="submit" class="btn btn-custom mt-3">ðŸ“„ Generate Report</button>
        </form>

        <br>
        <a href="{{ url_for('dashboard') }}" class="back-link">â¬… Back to Dashboard</a>
    </div>

    <script>
        function hideLoader() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("videoContainer").style.display = "flex";
        }
    </script>

</body>
</html>
