<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigator Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?security,technology') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 15px;
            transition: 0.3s;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        h4{
            color: white;
        }
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
    </script>
</head>
<body onload="updateClock()">
    <div class="overlay"></div>
    <div class="clock" id="clock"></div>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-shield-alt"></i> Investigator's Monitoring Dashboard</h1>
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card p-3">
                    <i class="fas fa-video"></i>
                    <h4>Live Monitoring - Weapon</h4>
                    <a href="/live_monitor" class="btn btn-primary">View</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>Live Monitoring - Fights</h4>
                    <a href="/violence_monitor" class="btn btn-danger">View</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <i class="fas fa-upload"></i>
                    <h4>Upload CCTV Footage</h4>
                    <a href="/upload_video" class="btn btn-success">Upload</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
