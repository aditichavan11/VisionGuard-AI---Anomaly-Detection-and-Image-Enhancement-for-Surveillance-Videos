<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Guard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <!-- ✅ Correct FontAwesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('../static/images/wmremove-transformed.jpeg') no-repeat center center fixed; /* Updated image path */
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: 0;
        }
        .container {
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.07);
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.6);
        }
        .card i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        h1 {
            font-weight: bold;
            text-shadow: 2px 2px 8px rgb(187, 186, 186);
        }
        .clock {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .btn-custom {
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
         /* Footer Styles */
         .footer {
            background: rgba(75, 75, 75, 0.85);
            padding: 15px 0;
            text-align: center;
            margin-top: 150px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: 0.3s;
        }
        .footer a:hover {
            color: cyan;
            transform: scale(1.2);
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
    </script>
</head>
<body onload="updateClock()">
    <div class="overlay"></div>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Vision Guard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="clock" id="clock"></div>
    <div class="container text-center">
        <h1><i class="fas fa-shield-alt"></i> Investigator's Monitoring Dashboard</h1>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-3">
                <div class="card p-4">
                    <i class="fas fa-video text-primary"></i>
                    <h4>Live Monitoring - Weapon</h4>
                    <a href="/live_monitor" class="btn btn-primary btn-custom">View</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-4">
                    <i class="fas fa-exclamation-triangle text-danger"></i>
                    <h4>Live Monitoring - Fights</h4>
                    <a href="/violence_monitor" class="btn btn-danger btn-custom">View</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-4">
                    <i class="fas fa-upload text-success"></i>
                    <h4>Upload CCTV Footage</h4>
                    <a href="/upload_video" class="btn btn-success btn-custom">Upload</a>
                </div>
            </div>
        </div>
    </div>

     <!-- Footer -->
     <footer class="footer">
        <p class="text-white mb-2">© 2025 Vision Guard. All Rights Reserved.</p>
        <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
